<body>

        <h1 class="m-3">LIMPABAYEUX</h1>
     <ul class="nav justify-content-end nav-pills m-3">

    <main>
      <h1>SOLICITE UMA CAÇAMBA</h1>

      <form action="">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Name:</label>
              </div>
              <div class="input-field col s6">
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone:</label>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">E-mail:</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">Cep:</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">Rua:</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Explique o porque:</label>
              </div>
            </div>
          </form>
        </div>
      </form>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
