    <main>      
      <div id = "formulariocacamba" class="container p-3 mb-2 bg-light text-dark">
        <h2>SOLICITE UMA CAÇAMBA</h2>
        <form onsubmit="submitHandler(event)">
          <div>
            <div class="row">
              <div class="col">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" name="email">
              </div>
              <div class="col">
                  <label for="telefone">Telefone:</label>
                  <input class="form-control" id="telefone" name="telefone">
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <label for="endereco">Endereço para caçamba:</label>
                  <input class="form-control" id="endereco" name="endereco">
              </div>
              <div class="col">
                  <label for="cep"> Cep:</label>
                  <input class="form-control" id="cep" maxlength="9" onkeypress="cepMascara(this)" name="cep" required />
              </div>
              <div class="col">
                  <label for="pontoDeReferencia">Ponto de referencia:</label>
                  <input class="form-control" id="pontoDeReferencia" name="referencia">
              </div>
            </div>
            <div class="row">
              <div id = "just" class="col">
                  <label for="justificativa">Explique o motivo da solicitação:</label>
                  <input class="form-control" id="justificativa" name="justificativa">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="button">Enviar</button>
        </form>
      </div>
    </main>
